<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eLib | Log In</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/login.js" type="module"></script>
  <script src="assets/js/header.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <p>eLib</p>
      <ul>
        <li><a href="index.html" aria-label="Home">Home</a></li>
        <li><a href="signup.html" aria-label="Sign Up">Sign Up</a></li>
        <li><a id="authButton" href="login.html" aria-label="Log In">Log In</a></li>
        <li><a href="about.html" aria-label="About">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form method="POST" id="loginForm">
      <legend>Log In</legend>
      <div>
        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" placeholder="john@doe.com"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be a valid e-mail address" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password"
          pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[#?!@$%^&*\-]).{8,}$"
          title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
          placeholder="Insert password .." required />
      </div>
      <button type="submit">Log In</button>
      <hr>
      <div>
        <p>Don't have an account yet? <a href="signup.html">Sign up here</a></p>
      </div>
    </form>
    <div id="toast-container"></div>
  </main>

  <footer>
    <section>
      <p>&copy; 2024 UX group ?</p>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </section>
  </footer>
</body>

</html>
