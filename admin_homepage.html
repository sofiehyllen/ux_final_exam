<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklet | Homepage</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/header.js" type="module"></script>
  <script src="assets/js/get_authors.js" type="module"></script>
  <script src="assets/js/post_author.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a class="logo" id="logo-btn" href="index.html" aria-label="Home">Booklet</a>
      <ul>
        <li><a href="about.html" aria-label="About">About</a></li>
        <li><a id="auth-btn" aria-label="Log In">Log In</a></li>
        <li><a id="signup-btn" class="btn-secondary" href="signup.html" aria-label="Sign Up">Create Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Admin dashboard</h1>
    <form id="add-author-frm">
      <fieldset>
        <legend>Add new author</legend>
        <div>
          <label for="first_name">First name:</label>
          <input name="first_name" type="text">
        </div>
        <div>
          <label for="last_name">Last name:</label>
          <input name="last_name" type="text">
        </div>
        <button class="btn-secondary" type="submit">Add</button>
      </fieldset>
    </form>
    <table id="authorsTable">
      <thead>
        <tr>
          <th>Author ID</th>
          <th>Author Name</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="toast-container"></div>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
</footer>
</body>

</html>
