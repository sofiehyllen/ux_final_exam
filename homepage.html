<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklet | Homepage</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/header.js" type="module"></script>
  <script src="assets/js/homepage.js" type="module"></script>
  <script src="assets/js/get_books.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a class="logo" id="logo-btn" href="index.html" aria-label="Home">Booklet</a>
      <ul>
        <li><a href="about.html" aria-label="About">About</a></li>
        <li><a id="auth-btn" aria-label="Log In">Log In</a></li>
        <li><a id="signup-btn" class="btn-secondary" href="signup.html" aria-label="Sign Up">Create Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero" aria-labelledby="welcome-heading">
      <img src="assets/images/online-library2.svg" alt="Online Library illustration">
      <div>
        <h1 id="welcome-heading">Welcome back <span id="username-display"></span></h1>
      </div>
    </section>

    <section class="bg-tertiary">
      <div class="flex-col">
        <header class="justify-between">
          <h2>Books available</h2>

          <input class="bg-primary" type="text" name="searchBooks" id="searchBooks" placeholder="Search books"
            aria-label="Search books">
        </header>

        <div class="book-grid" id="book-grid">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
  </footer>

  <template id="book-template">
    <article>
      <a class="book-details" href="">
        <header>
          <h3 class="book-title">Book Title Here</h3>
          <p class="book-author">by Author Name</p>
        </header>
        <div class="book-meta">
          <span class="book-year">2021</span>
          <span class="book-company">Publishing Company</span>
        </div>
      </a>
    </article>
  </template>

  <div id="toast-container"></div>
</body>

</html>
